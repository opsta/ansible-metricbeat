elastichost: ["elk-demo.opsta.in.th:9200"]

# If elastic_https_enabled is set, you must provide username and password
elastic_https_enabled: true
elasticsearch_username: elastic
elasticsearch_password: opstathailand
elasticsearch_protocol: https

install_metricbeat: metricbeat
apt_elastic_key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
yum_elastic_key: https://packages.elastic.co/GPG-KEY-elasticsearch
